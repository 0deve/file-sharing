<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODV Share</title>
    <link href="https://releases.transloadit.com/uppy/v3.0.0/uppy.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #1a1a1a; color: #e0e0e0; margin: 0; }
        #app { width: 90%; max-width: 600px; padding: 20px; text-align: center; }
        input { padding: 10px; width: 100%; box-sizing: border-box; background: #333; border: 1px solid #444; color: white; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .hidden { display: none; }
        .link-box { background: #2a2a2a; padding: 10px; margin-top: 10px; border-radius: 4px; word-break: break-all; }
        a { color: #4facfe; text-decoration: none; }
    </style>
</head>
<body>
    <div id="app">
        <h2 style="margin-bottom: 20px;">ODV Share</h2>
        
        <div id="auth-box">
            <input type="password" id="secret-input" placeholder="Upload code">
            <button id="save-btn">Save and Refresh</button>
        </div>
        
        <div id="uploader"></div>
        <div id="results"></div>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
